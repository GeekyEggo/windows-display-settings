<!DOCTYPE html>
<head lang="en-gb">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
</head>
<html>
<body>
    <sdpi-item label="Display">
        <sdpi-select setting="deviceName" loading="Loading..." datasource="getDisplays"></sdpi-select>
    </sdpi-item>
    <sdpi-item label="Resolution">
        <sdpi-select setting="orientation">
            <option value="0">Landscape</option>
            <option value="1">Portrait</option>
            <option value="2">Landscape (flipped)</option>
            <option value="3">Portrait (flipped)</option>
        </sdpi-select>
    </sdpi-item>
</body>
</html>
