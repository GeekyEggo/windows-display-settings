<!DOCTYPE html>
<head lang="en-gb">
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>
<html>
<body>
    <sdpi-item label="Display">
        <sdpi-select setting="displayName" datasource="getDisplays" label-setting="displayFriendlyName" loading="Loading..." placeholder="Please select"></sdpi-select>
    </sdpi-item>
    <sdpi-item label="Resolution">
        <sdpi-select setting="orientation" placeholder="Please select" value-type="number">
            <option value="0">Landscape</option>
            <option value="1">Portrait</option>
            <option value="2">Landscape (flipped)</option>
            <option value="3">Portrait (flipped)</option>
        </sdpi-select>
    </sdpi-item>
</body>
</html>
